name: SonarCloud Analysis

on:
  workflow_dispatch: # Allows for manual trigger
  # Trigger analysis on push to the main branch or a pull request to main
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 11 environment
      # This step installs Java 11 on the GitHub runner environment
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'  # or 'zulu', 'adoptium', 'oracle', etc.
          java-package: jdk

      # Step 3: Run the SonarCloud analysis
      # This step uses the official SonarCloud GitHub Action to run the analysis
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Use the SonarCloud token from GitHub secrets
          SONAR_ORG_KEY: ${{ secrets.SONAR_ORG_KEY }}  # Use the SonarCloud organization key from GitHub secrets
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}  # Use the SonarCloud project key from GitHub secrets

      # Optional Step: Print the Java version (for debugging purposes)
      - name: Verify Java Version
        run: java -version  # This will print the Java version being used in the environment for confirmation
