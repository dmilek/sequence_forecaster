name: Daily sequence forecaster

on:
  workflow_dispatch: # Allows for manual workflow trigger
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 02:00 UTC

jobs:
  run-python-project:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Specify your Python version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the Python script
      - name: Run Python Script
        env:
          GITHUB_TOKEN: ${{ secrets.FINE_GRAINED_PAT }} # Securely access PAT from GitHub secrets
        run: |
          python main.py

      # Step 5: Upload logs and output (optional)
      - name: Upload Log and Output
        if: always() # Run this step even if previous steps fail
        uses: actions/upload-artifact@v3
        with:
          name: project-logs
          path: |
            project.log
            data/predicted_numbers.csv
